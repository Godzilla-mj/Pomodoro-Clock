<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <title>Pomodoro Clock</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="top-container">
        <h1>Pomodoro Clock</h1>
        <h3 class="point">Ongoing Session</h3>
      </div>

      <div class="settings">
        <div class="settings-session">
          Session

          <div class="settings-session-container">
            <button class="settings-session-down" type="button">
              <i class="fas fa-angle-down"></i>
            </button>

            <div class="settings-session-display">
              display
            </div>

            <button class="settings-session-up" type="button">
              <i class="fas fa-angle-up"></i>
            </button>
          </div>
        </div>

        <div class="settings-break">
          Break
          <div class="settings-break-container">
            <button class="settings-break-down" type="button">
              <i class="fas fa-angle-down"></i>
            </button>
            <div class="settings-break-display">
              display
            </div>
            <button class="settings-break-up" type="button">
              <i class="fas fa-angle-up"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="clock">
        <div class="clock-top">
          <button class="clock-play" type="button">
            <i class="fas fa-play" alt="play"></i>
          </button>
          <button class="clock-reset" type="button">
            <i class="fas fa-undo-alt" alt="reset"></i>
          </button>
        </div>

        <div class="clock-display">
          display
        </div>

        <div class="clock-bottom">
          <button class="clock-pause" type="button">
            <i class="fas fa-pause" alt="pause"></i>
          </button>
          <button class="clock-stop" type="button">
            <i class="fas fa-stop" alt="stop"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script2.js">

    </script>
  </body>
</html>
